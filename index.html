<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Complex Clipped Shape</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #222;
      font-family: sans-serif;
    }

    .container {
      width: 350px;
      height: 250px; 
      max-width: 800px;
      background: #444;
      margin: 40px auto;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      overflow: hidden; 
    }

    .boxed {
      width: 100%;
      height: 100%;
      background: url("https://picsum.photos/800/600?random=3") center/cover no-repeat;
      clip-path: url(#centered-clip);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="boxed">
      Centered Complex Clip!
    </div>

    <svg width="0" height="0">
      <defs>
        <clipPath id="centered-clip" clipPathUnits="objectBoundingBox">
          <path id="centeredPath" transform="translate(0, 0)" />
        </clipPath>
      </defs>
    </svg>
  </div>

  <script>
   function updateCenteredClipPath() {
    // Original path data (0-to-1 objectBoundingBox coordinates)
    const originalPathData = `
        M 0.00661458325, 0.10583333 
        V 0.15874999 
        A 0.019843749, 0.079374996 45 0 0 0.026458325, 0.23812498 
        H 0.1157551975 
        C 0.1157551975, 0.20159364 0.1231588225, 0.17197915 0.1322916575, 0.17197915 
        C 0.14142449, 0.17197915 0.148828115, 0.20159365 0.148828115, 0.23812498 
        H 0.25796875 
        V 0.13229166 
        C 0.25796875, 0.16151674 0.25204585, 0.18520834 0.2447395775, 0.18520833 
        C 0.2374332975, 0.18520833 0.2315104125, 0.16151673 0.2315104125, 0.13229166 
        C 0.2315104125, 0.10306659 0.2374333125, 0.079374996 0.2447395775, 0.079374998 
        C 0.25204585, 0.079374984 0.25796875, 0.10306657 0.25796875, 0.13229166 
        V 0.026458333 
        H 0.0264583325 
        A 0.0198437485, 0.079374994 135 0 0 0.00661458325, 0.10583333 
        Z
    `;

    // 1. Calculate the shape's original boundaries (in 0-1 units)
    const xMin = 0.00661458; 
    const xMax = 0.25796875;
    const shapeWidth = xMax - xMin; // = 0.25135417

    // 2. Calculate the centering shift (relative to the container 0-1 width)
    // Shift = (Container Width (1) - Shape Width) / 2 - Shape's current X start position
    const totalShiftX = (1 - shapeWidth) / 2;
    
    // We only need the translation to center the shape from X=0. 
    // Since the path is NOT defined relative to X=0, we need to subtract its starting point.
    const translateX = totalShiftX - xMin; 

    // The shape is already vertically centered within its original 100px SVG space 
    // (min y is 0.026, max y is 0.238). To perfectly center it vertically 
    // within the container (1.0 height), we calculate the vertical shift.
    const yMin = 0.026458333;
    const yMax = 0.23812498;
    const shapeHeight = yMax - yMin; // ~0.2116
    const totalShiftY = (1 - shapeHeight) / 2;
    const translateY = totalShiftY - yMin;


    // 3. Apply the path data and the calculated transform
    const pathElement = document.getElementById("centeredPath");
    pathElement.setAttribute("d", originalPathData);
    
    // Use the transform attribute to shift the path 
    // The translation must be in the 0-1 coordinate system.
    pathElement.setAttribute("transform", `translate(${translateX}, ${translateY})`);
}

window.addEventListener("resize", updateCenteredClipPath);
updateCenteredClipPath();

  </script>

</body>
</html>
