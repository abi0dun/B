<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .container {
      width: 80vw;
      height: 250px; /* Fixed height for illustration */
      max-width: 800px;
      background: #444;
      margin: 40px auto;
      position: relative;
    }

    .boxed {
      width: 100%;
      height: 100%;
      background: url("https://picsum.photos/800/600?random=2") center/cover no-repeat;
      clip-path: url(#scaled-clip);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="boxed"></div>

    <svg width="0" height="0">
      <defs>
        <clipPath id="scaled-clip" clipPathUnits="objectBoundingBox">
          <path id="scaledPath" />
        </clipPath>
      </defs>
    </svg>
  </div>

  <script>
   function updateScaledClipPath() {
    // 1. Define the complex path using the 0-to-1 objectBoundingBox coordinates
    // This is the static data you asked to convert to objectBoundingBox
    const objectBoundingBoxPath = `
        M 0.00661458325, 0.10583333 
        V 0.15874999 
        A 0.019843749, 0.079374996 45 0 0 0.026458325, 0.23812498 
        H 0.1157551975 
        C 0.1157551975, 0.20159364 0.1231588225, 0.17197915 0.1322916575, 0.17197915 
        C 0.14142449, 0.17197915 0.148828115, 0.20159365 0.148828115, 0.23812498 
        H 0.25796875 
        V 0.13229166 
        C 0.25796875, 0.16151674 0.25204585, 0.18520834 0.2447395775, 0.18520833 
        C 0.2374332975, 0.18520833 0.2315104125, 0.16151673 0.2315104125, 0.13229166 
        C 0.2315104125, 0.10306659 0.2374333125, 0.079374996 0.2447395775, 0.079374998 
        C 0.25204585, 0.079374984 0.25796875, 0.10306657 0.25796875, 0.13229166 
        V 0.026458333 
        H 0.0264583325 
        A 0.0198437485, 0.079374994 135 0 0 0.00661458325, 0.10583333 
        Z
    `;

    // 2. Simply apply the 0-to-1 path data
    document.getElementById("scaledPath").setAttribute("d", objectBoundingBoxPath);
    
    // NOTE: Because clipPathUnits="objectBoundingBox" is used, 
    // the browser handles the continuous scaling automatically.
    // The path data is proportional (0 to 1), so no manual width/height calculations are needed.
}

window.addEventListener("resize", updateScaledClipPath);
updateScaledClipPath(); // Initial call

  </script>

</body>
</html>
